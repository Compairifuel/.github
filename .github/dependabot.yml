version: 2
updates:
  - package-ecosystem: "github-actions"
    directories:
      - "/"
      - "actions/*"
    schedule:
      interval: "monthly"
    groups:
      github-dependencies:
        patterns:
          - "actions*"
      compairifuel-dependencies:
        patterns:
          - "compairifuel*"
    open-pull-requests-limit: 1
    ignore:
      - dependency-name: "actions*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 0
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "docker-compose"
    directory: "/"
    schedule:
      interval: "quarterly"
    open-pull-requests-limit: 0
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 0
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
